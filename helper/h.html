<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background-color: #ff416c;
      position: absolute;
      bottom: 0;
      left: 50%;
      transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
      left: 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
